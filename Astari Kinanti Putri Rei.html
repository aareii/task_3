<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Rei.css">
</head>
<body>
    <div id="tampilanAwal">
        <div class="container-heading">
            <tr class="heading"> 
                <td colspan="4">
                    <hr><center>
                        <h1>
                            <b>PRE ORDER LIGHTSITCK KPOP</b> 
                        </h1>
                        <h2> ~ Selamat Datang Di Toko Bunny ~</h2>
                    </center>
                </td>
            </tr>
        </div>
            <section class="produk">
            <div class="container">
                <div class="produk1">
                    <div class="card" id="produk_1">
                        <img src="img/aespa.png" alt="" width="200">
                        <h3 class="nama-produk">LIGHTSTICK AESPA</h3>
                        <p class="harga">Rp. 650.000</p>
                        <button id="checkout1">Check Out</button>
                    </div>
                    <div class="card" id="produk_2">
                        <img src="img/nct.png" alt="" width="200">
                        <h3 class="nama-produk">LIGHTSTICK NCT</h3>
                        <p class="harga">Rp. 985.000</p>
                        <button id="checkout2">Check Out</button>
                    </div>
                    <div class="card" id="produk_3">
                        <img src="img/astro.png" alt="" width="200">
                        <h3 class="nama-produk">LIGHTSTICK ASTRO</h3>
                        <p class="harga">Rp. 755.000</p>
                        <button id="checkout3">Check Out</button>
                    </div>
                </div>
                    <div class="produk2">
                    <div class="card">
                        <img src="img/exo.png" alt="" width="200">
                        <h3 class="nama-produk">LIGHTSTICK EXO</h3>
                        <p class="harga">Rp. 780.000</p>
                        <button id="checkout">Check Out</button>
                    </div>
                    <div class="card">
                        <img src="img/redvelvet.png" alt="" width="200">
                        <h3 class="nama-produk">LIGHTSTICK RED VELVET</h3>
                        <p class="harga">Rp. 818.000</p>
                        <button id="checkout">Check Out</button>
                    </div>
                    <div class="card">
                        <img src="img/twice.png" alt="" width="200">
                        <h3 class="nama-produk">LIGHTSTICK TWICE</h3>
                        <p class="harga">Rp. 735.000</p>
                        <button id="checkout">Check Out</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="form">
                <h1>Form Pembelian : </h1>
                <div class="pro">
                <label for="namaproduk"> Nama Produk : </label>
                <input type="text" id="nama">
            </div>
                <br>
                <div class="jm-produk">
                <label for="jumlahproduk">Jumlah Produk :</label>
                <input type="number" id="jumlah" minlength="0" maxlength="10">
            </div>
                <br>
                <button id="submit">Check Out</button>
            </div>
            </section>
    </div> 
    <section id="informasi"></section>
    <script src="script.js"></script>
</body>
</html>
